<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Floricultura Água Viva</title>
    <link rel="stylesheet" href="aguaviva.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="image/logo.png" alt="logo da floricultura água viva.">
        </div>
        <nav>
            <div class="main-nav">
                <ul>
                    <li><a href="#">Lançamentos</a></li>
                    <li><a href="#">Plantas</a></li>
                    <li><a href="#">Acessórios</a></li>
                    <li><a href="#">Carrinho</a></li>
                    <li><a href="#">Favoritos</a></li>
                    <li><a href="#">Cadastre-se</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>


        <div class="slider">

            <div class="slides">

                <!-- radio buttons -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- end radio buttons -->

                <!-- slide images -->
                <div class="slide-first">
                    <img src="image/banner1.png" alt="Banner promocional de 50% de desconto." width="1516">
                </div>
                <div class="slide">
                    <img src="image/banner2.png" alt="Banner de suportes de flores." width="1516">
                </div>
                <div class="slide">
                    <img src="image/banner3.png" alt="Banner com ofertas de lançamento." width="1516">
                </div>
                <div class="slide">
                    <img src="image/banner4.png" alt="Banner com ofertas de arranjos." width="1516">
                </div>
                <!-- end slide images -->

                <!-- navigation auto -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

                <!-- manual navigation -->
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
                <!-- end manual navigation -->
            </div>
        </div>

        <div class="vendidos">

            <div>
                <br>
                <h1 class="title1">
                    Mais vendidas
                </h1>
            </div>

            <div class="planta-vendidos">
                <div class="circuloFlor">

                    <!-- <div class="circulo" id="circulos">
                        <img src="image/circulo.svg" alt="" >
                    </div> -->
                    <div class="imgFlor-1">
                        <a href="#"><img src="image/imgFlor1.png" alt="" width="245px"></a>
                    </div>
                    <div class="name-flower">
                        <h2>
                            Rosa
                        </h2>
                    </div>


                </div>

                <div class="circuloFlor">
                    <!-- <div class="circulo2" id="circulos">
                        <img src="image/circulo.svg" alt="">
                    </div> -->
                    <div class="imgFlor-2">
                        <a href="#"><img src="image/imgFlor2.png" alt="" width="245px"></a>
                    </div>
                    <div class="name-flower2">
                        <h2>
                            Orquídea
                        </h2>
                    </div>
                </div>

                <div class="circuloFlor">
                    <!-- <div class="circulo3" id="circulos">
                        <img src="image/circulo.svg" alt="">
                    </div> -->
                    <div class="imgFlor-3">

                        <a href="#"><img src="image/imgFlor3.png" alt="" width="245px"></a>
                    </div>
                    <div class="name-flower3">
                        <h2>
                            Crisântemo
                        </h2>
                    </div>
                </div>

                <div class="circuloFlor">
                    <!-- <div class="circulo4" id="circulos">
                        <img src="image/circulo.svg" alt="">
                    </div> -->
                    <div class="imgFlor-4">

                        <a href="#"><img src="image/imgFlor4.png" alt="" width="245px"></a>
                    </div>
                    <div class="name-flower4">
                        <h2>
                            Lírio da paz
                        </h2>
                    </div>
                </div>

            </div>
        </div>
        <div>
            <br><br>
            <h1 class="title2">
                Lançamentos
            </h1>
        </div>
        <div class="cards">

            <div class="card">
                <img class="imgs" src="image/image 32.png" alt="" width="195px">
                <h4 class="titulo">
                    Singônio
                </h4>
                <p class="preco">
                    R$XXX,XX
                </p>
                <a href="" class="botao">botão</a>
            </div>
            <div class="content">
                <img class="flor-roxa1" src="image/flor roxa.png" alt="" width="100px">
                <img class="flor-roxa01" src="image/flor roxa contrario.png" alt="" width="100px">
            </div>
            <div class="card">
                <img class="imgs" src="image/image 32.png" alt="" width="195px">
                <h4 class="titulo">
                    Costela de Adão
                </h4>
                <p class="preco">
                    R$XXX,XX
                </p>
                <a href="" class="botao">botão</a>
            </div>
            <div class="content">
                <img class="flor-roxa2" src="image/flor roxa.png" alt="" width="100px">
                <img class="flor-roxa02" src="image/flor roxa contrario.png" alt="" width="100px">
            </div>
            <div class="card">
                <img class="imgs" src="image/image 32.png" alt="" width="195px">
                <h4 class="titulo">
                    Jiboia
                </h4>
                <p class="preco">
                    R$XXX,XX
                </p>
                <a href="" class="botao">botão</a>
            </div>
            <div class="content">
                <img class="flor-roxa3" src="image/flor roxa.png" alt="" width="100px">
                <img class="flor-roxa03" src="image/flor roxa contrario.png" alt="" width="100px">
            </div>
        </div>

    </main>
    <script src="aguaviva.js"></script>
</body>

</html>
